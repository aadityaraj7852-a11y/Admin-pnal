<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mockrise • Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="./assets/css/base.css">

  <style>
    .loginWrap{
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:18px;
    }
    .loginCard{
      width:min(520px, 100%);
      background:#fff;
      border:1px solid var(--border);
      border-radius:22px;
      box-shadow:var(--shadow);
      padding:18px;
    }
    .logoTitle{
      font-size:20px;
      font-weight:950;
      color:#111118;
      margin:0;
    }
    .logoSub{
      margin-top:6px;
      font-size:12px;
      font-weight:900;
      color:#6b7280;
    }
    .field{
      width:100%;
      height:52px;
      border:1.5px solid #dbdbe6;
      border-radius:18px;
      padding:12px 14px;
      font-weight:900;
      outline:none;
      background:#fff;
      margin-top:10px;
    }
    .field:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 4px rgba(10,10,194,.12);
    }
    .btnPrimaryFull{
      width:100%;
      margin-top:14px;
    }
    .note{
      margin-top:10px;
      font-size:12px;
      font-weight:850;
      color:#6b7280;
      line-height:1.4;
    }
  </style>
</head>

<body>
  <div class="loginWrap">
    <div class="loginCard">
      <h1 class="logoTitle">Mockrise</h1>
      <div class="logoSub">Admin Login</div>

      <input id="email" class="field" type="email" placeholder="Email" autocomplete="username"/>
      <input id="pass" class="field" type="password" placeholder="Password" autocomplete="current-password"/>

      <button id="loginBtn" class="btnPrimary btnPrimaryFull">
        <i class="fa-solid fa-right-to-bracket"></i>
        Login
      </button>

      <div class="note">
        सिर्फ Admin login कर सकता है ✅
      </div>
    </div>
  </div>

  <script type="module" src="./assets/js/pages/login.js"></script>
</body>
</html>
