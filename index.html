<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mockrise • Admin Login</title>

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/login.css" />

  <!-- ✅ Google Identity Services -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>

  <div class="page">
    <div class="card">
      <div class="brand">
        <div class="brandTitle">Mockrise</div>
        <div class="brandSub">Admin Login</div>
      </div>

      <div class="statusRow">
        <div id="statusText" class="statusText">Ready</div>
      </div>

      <!-- ✅ Google Button -->
      <div class="googleBox">
        <div id="g_id_onload"
             data-client_id=""
             data-context="signin"
             data-ux_mode="popup"
             data-callback="onGoogleCredential"
             data-auto_prompt="true">
        </div>

        <div class="g_id_signin"
             data-type="standard"
             data-size="large"
             data-theme="filled_blue"
             data-text="signin_with"
             data-shape="pill"
             data-logo_alignment="left">
        </div>
      </div>

      <div class="note">
        सिर्फ Admin ही login कर सकता है ✅
      </div>

      <!-- ✅ Plan-B Email/Pass fallback -->
      <div class="divider"></div>

      <div class="fallbackTitle">Plan B (Backup Login)</div>
      <form id="backupForm" class="form">
        <input class="field" id="bEmail" type="email" placeholder="Admin email" />
        <input class="field" id="bPass" type="password" placeholder="Password" />
        <button class="btn" type="submit">Login</button>
      </form>

      <div class="tiny" id="tinyHint"></div>
    </div>
  </div>

  <script type="module" src="./assets/js/config.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/pages/login.js"></script>

  <script>
    // ✅ GIS callback must be global
    window.onGoogleCredential = function (resp) {
      window.__MOCKRISE_GIS_CREDENTIAL = resp?.credential || "";
      window.dispatchEvent(new CustomEvent("mockrise_gis"));
    };
  </script>
</body>
</html>
