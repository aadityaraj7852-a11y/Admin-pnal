<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mockrise • Login</title>

  <link rel="stylesheet" href="/assets/css/base.css"/>

<body style="display:flex;align-items:center;justify-content:center;padding:18px;">

        <span class="material-symbols-outlined">login</span>

      <a class="btnGhost" href="/home.html">
        <span class="material-symbols-outlined">dashboard</span>
        Go Dashboard
      </a>
    </div>

    <p id="statusTxt" class="mutedSmall" style="margin-top:12px;">Ready</p>

  <script type="module" src="/assets/js/pages/login.js"></script>
