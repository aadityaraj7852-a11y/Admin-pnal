<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mockrise • Dashboard</title>

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/home.css" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>
<body>

  <!-- ✅ Header -->
  <header class="topbar">
    <button id="menuBtn" class="iconBtn" aria-label="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="topTitle">
      <div class="t1">Dashboard</div>
      <div class="t2" id="topStatus">Live</div>
    </div>

    <button id="logoutBtn" class="iconBtn danger" aria-label="Logout">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </header>

  <!-- ✅ Layout -->
  <div class="shell">

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
      <div class="sideHead">
        <div class="sideName">Mockrise Admin</div>
        <div class="sideEmail" id="adminEmailTxt">—</div>
      </div>

      <nav class="nav">
        <a class="navItem active" href="./home.html">
          <i class="fa-solid fa-house"></i>
          <span>Dashboard</span>
        </a>

        <a class="navItem" href="./video.html">
          <i class="fa-solid fa-video"></i>
          <span>Videos</span>
        </a>

        <a class="navItem" href="./pdf.html">
          <i class="fa-solid fa-file-pdf"></i>
          <span>Notes PDF</span>
        </a>

        <a class="navItem" href="./test.html">
          <i class="fa-solid fa-clipboard-question"></i>
          <span>Weekly Test</span>
        </a>

        <a class="navItem" href="./quiz.html">
          <i class="fa-solid fa-bolt"></i>
          <span>Quiz</span>
        </a>

        <a class="navItem" href="./ebook.html">
          <i class="fa-solid fa-book"></i>
          <span>E-Book</span>
        </a>

        <a class="navItem" href="./current.html">
          <i class="fa-solid fa-newspaper"></i>
          <span>Current Affairs</span>
        </a>

        <a class="navItem" href="./banner.html">
          <i class="fa-solid fa-image"></i>
          <span>Banner</span>
        </a>
      </nav>
    </aside>

    <!-- Main -->
    <main class="main">
      <section class="card hero">
        <div class="heroTop">
          <div>
            <div class="heroTitle">Mockrise Control Panel</div>
            <div class="heroSub">Fast publish • Mobile friendly</div>
          </div>

          <div class="pill" id="livePill">
            <i class="fa-solid fa-signal"></i>
            <span>Live</span>
          </div>
        </div>

        <div class="heroActions">
          <button id="openSiteBtn" class="btnPrimary">
            <i class="fa-solid fa-up-right-from-square"></i>
            <span>Open Website</span>
          </button>

          <button id="copySiteBtn" class="btnGhost">
            <i class="fa-solid fa-copy"></i>
            <span>Copy Link</span>
          </button>
        </div>
      </section>

      <section class="grid">
        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-video"></i>
            <span>Videos</span>
          </div>
          <div class="statNum" id="countVideos">0</div>
        </div>

        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-file-pdf"></i>
            <span>Notes PDF</span>
          </div>
          <div class="statNum" id="countPDF">0</div>
        </div>

        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-clipboard-question"></i>
            <span>Weekly Test</span>
          </div>
          <div class="statNum" id="countTest">0</div>
        </div>

        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-bolt"></i>
            <span>Quiz</span>
          </div>
          <div class="statNum" id="countQuiz">0</div>
        </div>

        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-book"></i>
            <span>E-Book</span>
          </div>
          <div class="statNum" id="countEbook">0</div>
        </div>

        <div class="statCard">
          <div class="statTop">
            <i class="fa-solid fa-newspaper"></i>
            <span>Current Affairs</span>
          </div>
          <div class="statNum" id="countCA">0</div>
        </div>

        <div class="statCard full">
          <div class="statTop">
            <i class="fa-solid fa-image"></i>
            <span>Banner</span>
          </div>
          <div class="statNum" id="countBanner">0</div>
        </div>
      </section>
    </main>

  </div>

  <script type="module" src="./assets/js/config.js"></script>
  <script type="module" src="./assets/js/auth.js"></script>
  <script type="module" src="./assets/js/router.js"></script>
  <script type="module" src="./assets/js/pages/home.js"></script>
</body>
</html>
