<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mockrise • Dashboard</title>

  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/home.css">
</head>

<body>

<div class="sideOverlay" id="sideOverlay"></div>

<div class="appShell">

  <!-- ✅ Sidebar (Clean) -->
  <aside class="side" id="sideBar">
    <div class="sideTop">

      <div class="sideSectionTitle">Menu</div>

      <div class="labelsBox" id="menuBox">
        <a class="labelBtn labelBtnActive" href="./home.html">
          <span><i class="fa-solid fa-gauge-high"></i> Dashboard</span>
          <span class="badge">Home</span>
        </a>

        <a class="labelBtn" href="./video.html">
          <span><i class="fa-solid fa-video"></i> Videos</span>
          <span class="badge" id="countVideo">0</span>
        </a>

        <a class="labelBtn" href="./pdf.html">
          <span><i class="fa-solid fa-file-pdf"></i> Notes PDF</span>
          <span class="badge" id="countPdf">0</span>
        </a>

        <a class="labelBtn" href="./weeklytest.html">
          <span><i class="fa-solid fa-calendar-week"></i> Weekly Test</span>
          <span class="badge" id="countWeekly">0</span>
        </a>

        <a class="labelBtn" href="./quiz.html">
          <span><i class="fa-solid fa-bolt"></i> Quiz</span>
          <span class="badge" id="countQuiz">0</span>
        </a>

        <a class="labelBtn" href="./ebook.html">
          <span><i class="fa-solid fa-book"></i> E-book</span>
          <span class="badge" id="countEbook">0</span>
        </a>

        <a class="labelBtn" href="./current-affairs.html">
          <span><i class="fa-solid fa-newspaper"></i> Current Affairs</span>
          <span class="badge" id="countCA">0</span>
        </a>

        <a class="labelBtn" href="./banner.html">
          <span><i class="fa-regular fa-images"></i> Baners</span>
          <span class="badge" id="countBanner">0</span>
        </a>
      </div>

    </div>

    <div class="sideBottom">
      Mockrise
    </div>
  </aside>

  <!-- ✅ Main -->
  <main class="main">

    <!-- ✅ Header -->
    <header class="cwHeader">
      <div class="cwLeft">
        <button class="cwIconBtn" id="toggleMenu" title="Menu">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="cwTitleWrap">
          <div class="cwTitle">Dashboard</div>
          <div class="cwSubLive">
            <i class="fa-solid fa-signal"></i>
            <span>Live</span>
          </div>
        </div>
      </div>

      <div class="cwRight">
        <button class="cwIconBtn danger" id="logoutTopBtn" title="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </header>

    <!-- ✅ Content -->
    <section class="contentGrid">

      <!-- ✅ Website light box -->
      <div class="heroCard">
        <div>
          <div class="heroHeading">Website</div>

          <div class="heroActions">
            <a class="heroBtnPrimary" id="openSiteBtn" target="_blank">
              <i class="fa-solid fa-arrow-up-right-from-square"></i>
              Open Website
            </a>

            <button class="heroBtnGhost" id="copySiteBtn">
              <i class="fa-regular fa-copy"></i>
              Copy
            </button>
          </div>
        </div>
      </div>

      <!-- ✅ Overview -->
      <div class="card">
        <div class="statsGrid">
          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-video"></i> Videos</div>
            <div class="statValue" id="statVideo">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-file-pdf"></i> Notes PDF</div>
            <div class="statValue" id="statPdf">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-calendar-week"></i> Weekly Test</div>
            <div class="statValue" id="statWeekly">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-bolt"></i> Quiz</div>
            <div class="statValue" id="statQuiz">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-book"></i> E-book</div>
            <div class="statValue" id="statEbook">0</div>
          </div>

          <div class="statBox">
            <div class="statLabel"><i class="fa-solid fa-newspaper"></i> Current Affairs</div>
            <div class="statValue" id="statCA">0</div>
          </div>

          <div class="statBox fullRow">
            <div class="statLabel"><i class="fa-regular fa-images"></i> Baners</div>
            <div class="statValue" id="statBanner">0</div>
          </div>
        </div>
      </div>

    </section>

  </main>

</div>

<script type="module" src="./assets/js/pages/home.js"></script>
</body>
</html>
