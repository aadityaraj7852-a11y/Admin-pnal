<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Mockrise • Videos</title>

  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/video.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
</head>

<body>
<div id="sideOverlay" class="sideOverlay"></div>

<div class="appShell">

  <!-- Sidebar -->
  <aside id="sideBar" class="side">
    <div class="sideTop">

      <div class="sideSectionTitle">Menu</div>

      <div class="labelsBox" id="menuBox">
        <a class="labelBtn" href="./home.html">
          <span><i class="fa-solid fa-gauge-high"></i> Dashboard</span>
          <span class="badge">Home</span>
        </a>

        <a class="labelBtn labelBtnActive" href="./video.html">
          <span><i class="fa-solid fa-video"></i> Videos</span>
          <span class="badge">Now</span>
        </a>

        <a class="labelBtn" href="./pdf.html">
          <span><i class="fa-solid fa-file-pdf"></i> Notes PDF</span>
          <span class="badge">Go</span>
        </a>

        <a class="labelBtn" href="./weeklytest.html">
          <span><i class="fa-solid fa-calendar-week"></i> Weekly Test</span>
          <span class="badge">Go</span>
        </a>

        <a class="labelBtn" href="./quiz.html">
          <span><i class="fa-solid fa-bolt"></i> Quiz</span>
          <span class="badge">Go</span>
        </a>

        <a class="labelBtn" href="./ebook.html">
          <span><i class="fa-solid fa-book"></i> E-book</span>
          <span class="badge">Go</span>
        </a>

        <a class="labelBtn" href="./current-affairs.html">
          <span><i class="fa-solid fa-newspaper"></i> Current Affairs</span>
          <span class="badge">Go</span>
        </a>

        <a class="labelBtn" href="./banner.html">
          <span><i class="fa-regular fa-images"></i> Baners</span>
          <span class="badge">Go</span>
        </a>
      </div>

    </div>

    <div class="sideBottom">Mockrise</div>
  </aside>

  <!-- Main -->
  <main class="main">

    <!-- Header -->
    <header class="cwHeader">
      <div class="cwLeft">
        <button class="cwIconBtn" id="toggleMenu" title="Menu">
          <i class="fa-solid fa-bars"></i>
        </button>

        <div class="cwTitleWrap">
          <div class="cwTitle">Videos</div>
          <div class="cwSubLive">
            <i class="fa-solid fa-signal"></i>
            <span>Live</span>
          </div>
        </div>
      </div>

      <div class="cwRight">
        <button class="cwIconBtn danger" id="logoutTopBtn" title="Logout">
          <i class="fa-solid fa-right-from-bracket"></i>
        </button>
      </div>
    </header>

    <section class="contentGrid">

      <!-- Upload Video -->
      <div class="card">
        <div class="cardHead">
          <div class="cardTitle">
            <i class="fa-solid fa-cloud-arrow-up"></i>
            Upload Video
          </div>

          <div class="pill" id="uploadStatus">
            <i class="fa-solid fa-circle-info"></i>
            Ready
          </div>
        </div>

        <div class="formGrid">
          <div style="grid-column:1/-1;">
            <div class="labelTxt">Title</div>
            <input id="vTitle" class="field" placeholder="Video title">
          </div>

          <div style="grid-column:1/-1;">
            <div class="labelTxt">Label</div>
            <select id="vLabel" class="field">
              <option value="">Loading labels...</option>
            </select>

            <div class="createRow">
              <input id="newLabel" class="field" placeholder="Create new label (optional)">
              <button id="btnAddLabel" class="btnGhost mini">
                <i class="fa-solid fa-plus"></i>
                Add
              </button>
            </div>
          </div>

          <div style="grid-column:1/-1;">
            <div class="labelTxt">Choose Video File</div>
            <input id="vFile" class="field fileField" type="file" accept="video/*">
          </div>
        </div>

        <!-- Progress -->
        <div class="progressWrap">
          <div class="progressTop">
            <div class="progressTxt" id="progTxt">0% • 0 MB / 0 MB</div>
            <div class="progressSpeed" id="speedTxt">—</div>
          </div>
          <div class="progressBar">
            <div class="progressFill" id="progFill" style="width:0%"></div>
          </div>
        </div>

        <div class="actionsRow">
          <button id="btnUpload" class="btnPrimary">
            <i class="fa-solid fa-upload"></i>
            Upload & Submit
          </button>

          <button id="btnClear" class="btnGhost">
            <i class="fa-solid fa-rotate"></i>
            Clear
          </button>
        </div>
      </div>

      <!-- Manage -->
      <div class="card">
        <div class="cardHead">
          <div class="cardTitle">
            <i class="fa-solid fa-list"></i>
            Uploaded Videos
          </div>

          <button id="btnRefresh" class="btnGhost smallBtn">
            <i class="fa-solid fa-arrows-rotate"></i>
          </button>
        </div>

        <div class="searchRow">
          <input id="qSearch" class="field" placeholder="Search...">
        </div>

        <div class="postsBox" id="listBox">
          <div class="mutedSmall">Loading...</div>
        </div>
      </div>

    </section>

  </main>
</div>

<script type="module" src="./assets/js/config.js"></script>
<script type="module" src="./assets/js/auth.js"></script>
<script type="module" src="./assets/js/pages/video.js"></script>
</body>
</html>
