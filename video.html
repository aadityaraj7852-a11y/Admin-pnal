<!doctype html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Mockrise • Video Manager</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <link rel="stylesheet" href="./assets/css/base.css" />
  <link rel="stylesheet" href="./assets/css/sidebar.css" />
  <link rel="stylesheet" href="./assets/css/video.css" />
</head>

<body>

  <!-- Topbar -->
  <header class="topbar">
    <button class="iconBtn" id="menuBtn" title="Menu">
      <i class="fa-solid fa-bars"></i>
    </button>

    <div class="topbarTitle">
      <div class="titleMain">Videos</div>
      <div class="titleSub" id="statusTxt">Ready</div>
    </div>

    <button class="iconBtn danger" id="logoutBtn" title="Logout">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </header>

  <div class="overlay" id="overlay"></div>

  <div class="shell">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sbHeader">
        <div class="sbBrand">
          <div class="sbLogo"><i class="fa-solid fa-layer-group"></i></div>
          <div>
            <div class="sbName">Mockrise</div>
            <div class="sbSub">Admin Panel</div>
          </div>
        </div>
      </div>

      <nav class="sbMenu">
        <a class="sbItem" href="./home.html"><i class="fa-solid fa-gauge-high"></i><span>Dashboard</span></a>
        <a class="sbItem active" href="./video.html"><i class="fa-solid fa-video"></i><span>Video Manager</span></a>
        <a class="sbItem" href="./pdf.html"><i class="fa-solid fa-file-pdf"></i><span>Notes PDF</span></a>
        <a class="sbItem" href="./test.html"><i class="fa-solid fa-pen-to-square"></i><span>Weekly Test</span></a>
        <a class="sbItem" href="./quiz.html"><i class="fa-solid fa-bolt"></i><span>Quiz</span></a>
        <a class="sbItem" href="./ebook.html"><i class="fa-solid fa-book"></i><span>E-book</span></a>
        <a class="sbItem" href="./ca.html"><i class="fa-solid fa-newspaper"></i><span>Current Affairs</span></a>
        <a class="sbItem" href="./banner.html"><i class="fa-solid fa-image"></i><span>Banner</span></a>
      </nav>

      <div class="sbFooter">
        <div class="sbMiniText">Owner Only</div>
        <div class="sbMiniEmail" id="adminEmailTxt">-</div>
      </div>
    </aside>

    <!-- Main -->
    <main class="main">

      <!-- Create Post -->
      <section class="card">
        <div class="cardHead">
          <div>
            <div class="cardTitle"><i class="fa-brands fa-youtube"></i> YouTube Video Publish</div>
            <div class="cardSub">YouTube लिंक डालो और Blogger पर publish करो</div>
          </div>

          <div class="pill" id="livePill">
            <i class="fa-solid fa-circle"></i>
            Live
          </div>
        </div>

        <div class="grid2">
          <div>
            <label class="lbl">Title</label>
            <input class="field" id="titleInp" placeholder="Ex: REET GK Class 01" />
          </div>

          <div>
            <label class="lbl">Label</label>
            <div class="labelRow">
              <select class="field" id="labelSel"></select>
              <button class="btnGhost" id="newLabelBtn" type="button" title="Create New Label">
                <i class="fa-solid fa-plus"></i>
              </button>
            </div>
          </div>
        </div>

        <label class="lbl mt14">YouTube Link</label>
        <input class="field" id="ytInp" placeholder="Paste YouTube link (https://youtube.com/...)" />

        <div class="btnRow">
          <button class="btnPrimary" id="publishBtn" type="button">
            <i class="fa-solid fa-paper-plane"></i> Publish
          </button>

          <button class="btnGhost" id="clearBtn" type="button">
            <i class="fa-solid fa-eraser"></i> Clear
          </button>
        </div>

        <div class="noteMini">
          <i class="fa-solid fa-shield-halved"></i>
          सिर्फ Admin publish कर सकता है
        </div>
      </section>

      <!-- List -->
      <section class="card">
        <div class="cardHead">
          <div>
            <div class="cardTitle"><i class="fa-solid fa-list"></i> Uploaded Videos (Label-wise)</div>
            <div class="cardSub">Label select करके videos देखो</div>
          </div>

          <button class="iconBtn" id="refreshBtn" title="Refresh">
            <i class="fa-solid fa-rotate"></i>
          </button>
        </div>

        <div class="grid2">
          <div>
            <label class="lbl">Filter Label</label>
            <select class="field" id="filterLabelSel"></select>
          </div>
          <div>
            <label class="lbl">Search</label>
            <input class="field" id="searchInp" placeholder="Search title..." />
          </div>
        </div>

        <div class="list" id="listBox">
          <div class="emptyTxt">Loading...</div>
        </div>
      </section>

    </main>
  </div>

  <div class="toast" id="toast"></div>

  <script src="./assets/js/config.js"></script>
  <script src="./assets/js/ui.js"></script>
  <script src="./assets/js/auth.js"></script>
  <script src="./assets/js/blogger.js"></script>

  <script type="module" src="./assets/js/pages/video.js"></script>
</body>
</html>
